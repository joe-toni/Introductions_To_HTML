    <section class="subject">
        <h3>&ltarea&gt: The "Image Map Area" element</h3>
        <p>
            An &ltarea&gt is a tag that is used within a <a href="">&ltmap&gt</a> element. It's used to define a clickable area within an image map.
            The area element requires the "shape" and "coords" attribute to establish the space that will be clickable. These two elements are used in tandom with 
            "shape" establishing the figure type and "coords" specifing the numerical values that will  define the area. "Shape" defined as either "rect", "circle", 
            "poly". "Rect" sets up a quadrilateral figure that will take four numerical values or  two coordinates to determine the top left and bottom right corner of the figure.
            "Circle" will require three numerical values or am x-position, y-position, and a radius. "Poly" will create a polygonal figure that can take as many values as needed, it will
            pair the values given as x and y coordinates with the first and final set being the same to close the area. If they are noth the same then the browser will add
             the last coodinate Playground-Sectioningto close the polygon.
        </p>
