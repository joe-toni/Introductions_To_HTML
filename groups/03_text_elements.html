<html lang="en-us" class="subpage">
<head>

    <meta charset="UTF-8">
    <meta name="author" content="Jose Faburrieta">
    <meta name="description" content="This document contains the information on HTML elements that focus on displaying text content.">
    <meta name="keywords" content="HTML, testing, elements">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <a href="#intro" onclick="setSubject('intro');"><h2>Text Elements</h2></a>
        <nav>
            <div class="col">
                <a href="#figcaption" onclick="setSubject('figcaption');">&ltfigcaption&gt</a>
                <a href="#blockquote" onclick="setSubject('blockquote');">&ltblockquote&gt</a>
                <a href="#dd" onclick="setSubject('dd');">&ltdd&gt</a>
                <a href="#dl" onclick="setSubject('dl');">&ltdl&gt</a>
                <a href="#dt" onclick="setSubject('dt');">&ltdt&gt</a>
                <a href="#headers" onclick="setSubject('headers');">&ltheaders&gt</a>
                <a href="hgroup" onclick="setSubject('hgroup');">&lthgroup&gt</a>
            </div>
            <div class="col">
                <a href="#hr" onclick="setSubject('hr');">&lthr&gt</a>
                <a href="#li" onclick="setSubject('li');">&ltli&gt</a>
                <a href="#ol" onclick="setSubject('ol');">&ltol&gt</a>
                <a href="#p" onclick="setSubject('p');">&ltp&gt</a>
                <a href="#pre" onclick="setSubject('pre');">&ltpre&gt</a>
                <a href="#ul" onclick="setSubject('ul');">&ltul&gt</a>
            </div>
        </nav>
    </header>

    <main>
        <div id = "focus">

        </div>
        
        <!--Spacing for "intro" section-->
            <template id="intro" data-content="
            <pre>
                 ######## ######## ##     ## ######## ######## ##       ######## ##     ## ######## ##    ## ########  ######  
                    ##    ##        ##   ##     ##    ##       ##       ##       ###   ### ##       ###   ##    ##    ##    ## 
                    ##    ##         ## ##      ##    ##       ##       ##       #### #### ##       ####  ##    ##    ##       
                    ##    ######      ###       ##    ######   ##       ######   ## ### ## ######   ## ## ##    ##     ######  
                    ##    ##         ## ##      ##    ##       ##       ##       ##     ## ##       ##  ####    ##          ## 
                    ##    ##        ##   ##     ##    ##       ##       ##       ##     ## ##       ##   ###    ##    ##    ## 
                    ##    ######## ##     ##    ##    ######## ######## ######## ##     ## ######## ##    ##    ##     ######  
            </pre>
            ">
            <section class="subject">
                <p>
                    This section is will be focused on HTML elements that provide an area for text to be displayed in different manners.
                    Some of these elements, such as the list items, will have very similar functionalities with the differences being mainly in 
                    how the text is styled to begin with. Others such as the blockquote are more semantically correct for use in certain situations.
                    ...
                </p>
            </section>
            </template>
        <!---->

        <!--Spacing for "figcaption" section-->
            <template id="figcaption"  data-content="
            <figure>
                <img alt='somthing'></img>
                <figcaption>This is a faulty image at the moment</figcaption>
            <figure>">
                <section class="subject">

                <h3>&ltfigcaption&gt: The "Figure Caption" element </h3>
                <p>
                    A &ltfigcaption&gt is a tag usually used within a figure parent along with an &ltimg&gt tag to 
                    indicate that the text contained is a caption for the preceding image. It has no special renduring but can be styled by name in css and is expected to either be the first or last child within 
                    the parent &ltfigure&gt tag.
                </p>
            </section>
            </template>
        <!---->

        <!--Spacing for "blockquote" section-->
            <template id="blockquote"  data-content="
            <blockquote>
                <p>Someone said something once im sure of it.</p>
                <cite>myself</cite>
            <blockquote>
                ">
                    <section class="subject">
                    <h3>&ltblockqoute&gt: The "Blockqoute" Elements</h3>
                    <p>
                        A &ltblockquote&gt is used to indicate that the text contained within is an extended quote. It is typically used 
                        along with a &ltcite&gt and &ltp&gt with the cite tag providing a source for the quote and a the paragraph tag actually containing the disired text. When rendured basically the blockquote tags
                        will add indentation to the paragraph in order to indicate a quotation but this can be adjusted through styling the margin.
                    </p>
            </section>
            </template>
        <!---->

        <!--Spacing for "description details" section-->
            <template id="dd" data-content="
            <ul>
                <li>Item 1</li>
                <dd>A list item with a description</dd>
                <li>Item 2</li>
            </ul>
            ">
            <section class="subject">
                <h3>&ltdd&gt: The "Description Details" Element</h3>
                <p>
                    The Description Details tag or &ltdd&gt is used within list elements to provide some extra description or definition to the corresponding
                    list item that precedded it. 
                </p>
            </section>
            </template>
        <!---->

        <!--Spacing for "description list" section-->
            <template id="dl"  data-content="
            <dl>
                <dt>Item 1</dt>
                <dd>This is the first and only item in our list</dd>
            </dl>">
            <section class="subject">
                 <h3>&ltdl&gt: The "Description List" Element</h3>
                 <p>
                     The &ltdl&gt tag is used to define a description list. It doesn't render much different that a regular list but is considered semantically correct when intending to 
                     create a list elment with discriptive content.
                 </p>
            </section>
            </template>
        <!---->

        <!--Spacing for "description term" section-->
        <template id="dt" class="subject" data-content="
        <dl>
            <dt>single description term 1</dt>
            <dd>This is the first item in our list</dd>
            <dt>shared description term 1</dt>
            <dt>shared description term 2</dt>
            <dd>These two terms share one description</dd>
        </dl>
        ">
        <section class="subject">
            <h3>&ltdt&gt: The "Description List" element</h3>
            <p>
                This element is called the description term or &ltdt&gt and is meant to be used within  a description list and is expected to be followed
                    by a description details &ltdd&gt unless multiple terms are to be defined by the same description. In this case multiple terms can be used in a row  but must still end in a description.
            </p>
        </section>
        </template>
        <!---->

        <!--Spacing for "headers" section-->
            <template id="headers" data-content="
            <h1>This is the biggest most important  header<h1>
            <h2>This is the second biggest header</h2>
            <h3>This is also a header</h3>
            <h4>So is this</h4>
            <h5>And this</h5>
            <h6>This is one as well</h6> 
            ">
            <section class="subject">
                <h3>&lth1&gt - &lth6&gt: The "Header" elements</h3>
                <p>
                    Headers are actually a collection of tags used to create
                    headings for areas of our site with a few options that aside from controling size can also
                    serve the semantic purpose of labeling by order of improtance with h1 being both the 
                    biggest and the most important.
                </p>
            </section>
            </template>
        <!---->

        <!--Spacing for "horizontal rule" section-->
            <template id="hr"  data-content="
            <p>This paragraph has almost nothing to do with the one that follows<p>
            <hr>
            <p>This paragraph is separated</p>
            ">
            <section class="subject">
                <h3>&lthr&gt: The "Horizontal Rule" element</h3>
                <p>
                    The horizontal rule element does not itself contain text but is usually used between bodies of text or sections to better indicate a separtation of content.
                 </p>
                 </section>
            </template>
        <!---->

        <!--Spacing for "list item" section-->
            <template id="li"  data-content="
            <ol>
                <li>Item 1 on an ordered list</li>
            </ol>
            <ul>
                <li>Item 1 on an unrodered list</li>
            </ul>
            ">
            <section class="subject">
                <h3>&ltli&gt: The "List Item" element</h3>
                <p>
                    The &lsli&gt is known as the list item element and it is meant to be used in either ordered, unordered lists, or menus. It will render with bullet points if used in 
                    a menu or unordered list while renduring with accending numbers in an ordered list. Note that while it can technically be used in a description list it would be more 
                    correct for the author to specify a description term in such a case.
                </p>
            </section>
            </template>
        <!---->

        <!--Spacing for "ordered list" section-->
            <template id="ol" data-content="
            <ol>
                <li>list item 1</li>
                <li>list item 2</li>
                <li>list item 3</li>
                <li>list item 4</li>
            </ol>
            ">
            <section class="subject">
                <h3>&ltol&gt: The "Ordered List" element</h3>
                <p>
                An ordered list elment or &ltol&gt is meant to be used for lists where the order of appearance is important hence the list items renduring with a numreical value
                at the begining of each item.
                </p>
            </section>
            </template>
        <!---->

        <!--Spacing for "paragraph" section-->
            <template id="p" class="subject" data-content="
            <p>This is a very small paragraph for this example. But it definately is one none the less<p>
            ">
            <section class="subject">    
                <h3>&ltp&gt: The "Paragraph" element</h3>
                <p>
                    The paragraph tag or &ltp&gt is used to contain any grouping of related content although typically thought
                    of as meant to contain  blocks of text.
                </p>
            </section>
            </template>
        <!---->

        <!--Spacing for "preformatted" section-->
            <template id="pre"  data-content="
            <p>This block of text will
                    look like a 
                        normal paragraph.
            </p>
            <pre>This block of text will 
                    look a little
                        funky off the bat</pre>
            ">
            <section class="subject">
                <h3>&ltpre&gt: The "Preformatted Text" element</h3>
                <p>
                    &ltpre&gt or the preformated text element is similar to the paragraph tag focused on containing blocks of text, however while a p element will 
                    ignore extra spaces a preformated element will render the text exactly as writen.   
                </p>
            </section>
            </template>

        <!---->

        <!--Spacing for "unordered list" element-->
            <template id="ul" data-content="
            <ul>
                <li>item 1 in an undordered list</li>
                <li>item 2</li>
                <li>item 3</li>
                <li>item 4</li> 
            "> 
                <section class="subject">
                <h3>&ltul&gt: The "Unordered List" element</h3>
                <p>
                     An unorderd list item or &ltul&gt is an elment similar to the &ltol&gt or the &ltdl&gt elements how ever this element is meant to be used on lists where
                     the order appearance is unimportant hence it renduring with bullet points as apposed to numerical values.
                </p>
            </section>
            </template>
        <!---->


    </main>
